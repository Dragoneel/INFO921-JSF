<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
        <title>Inscription</title>
</h:head>
<body>
         <h:form>
         <fieldset>
         	<legend>Inscription</legend>
	     	<h:outputLabel for="email">Adresse email <span class="requis">*</span></h:outputLabel>
	        <h:inputText id="email" value="#{inscribeUserBean.user.adress}" required="true" size="20" maxlength="60" />
	        <h:message id="emailMessage" for="email" errorClass="erreur" />
	        <br />
	
	        <h:outputLabel for="motdepasse">Mot de passe <span class="requis">*</span></h:outputLabel>
	        <h:inputSecret id="motdepasse" value="#{inscribeUserBean.user.password}" required="true" size="20" maxlength="20" />
	        <h:message id="motDePasseMessage" for="motdepasse" errorClass="erreur" />
	        <br />
	
	        <h:outputLabel for="confirmation">Confirmation du mot de passe <span class="requis">*</span></h:outputLabel>
	        <h:inputSecret id="confirmation" value="#{inscribeUserBean.user.password}" required="true" size="20" maxlength="20" />
	        <h:message id="confirmationMessage" for="confirmation" errorClass="erreur" />
	        <br />
	
	        <h:outputLabel for="nom">Nom d'user <span class="requis">*</span></h:outputLabel>
	        <h:inputText id="nom" value="#{inscribeUserBean.user.name}" required="true" size="20" maxlength="20" />
	        <h:message id="nomMessage" for="nom" errorClass="erreur" />
	        <br />
	        
	        <h:messages globalOnly="true" infoClass="info" />
	
	        <h:commandButton value="Inscription" action="#{inscribeUserBean.inscrire}" styleClass="sansLabel" />
	        <br />
          </fieldset>
        </h:form> 
</body>
</html>
